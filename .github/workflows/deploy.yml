name: Deploy to EC2

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üß± Checkout Code
      uses: actions/checkout@v3

    - name: üß∞ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: üì¶ Install Dependencies
      run: npm install

    - name: üèóÔ∏è Build Project
      run: npm run build

    

    - name: üì§ Upload Frontend to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: out/*
        target: ~/frontend/out

    - name: üì§ Upload Backend to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: backend/*
        target: ~/backend/

    - name: üöÄ Run Remote Deployment Script on EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Variables
          APP_USER=${{ secrets.EC2_USERNAME }}
          FRONTEND_DIR=/home/$APP_USER/Amsa-website-FE
          BACKEND_DIR=/home/$APP_USER/Amsa-website-BE

          echo "Deploying frontend to $FRONTEND_DIR"
          rm -rf $FRONTEND_DIR/out
          mkdir -p $FRONTEND_DIR
          cp -r ~/frontend/out $FRONTEND_DIR/
          sudo chown -R www-data:www-data $FRONTEND_DIR/out
          sudo chmod -R 755 $FRONTEND_DIR/out

          echo "Deploying backend to $BACKEND_DIR"
          mkdir -p $BACKEND_DIR
          cp -r ~/backend/* $BACKEND_DIR/
          cd $BACKEND_DIR
          npm install
          pm2 restart amsa-backend || pm2 start server.js --name amsa-backend

          echo "Reloading NGINX"
          sudo systemctl reload nginx
